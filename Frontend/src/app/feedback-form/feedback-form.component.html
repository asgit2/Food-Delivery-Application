<div class="feedback">
    <p>Dear Customer,<br> Thank you choosing us to have your<br> 
        Please take 5 min to fill this comment card and help us to improve.
        .</p>

    <h4>Please rate your service experience for the following parameters</h4>

    <form method="post" action="#action-url">

        <div style="color:grey">
            <span style="float:left">
                POOR
            </span>
            <span style="float:right">
                BEST
            </span>

        </div>
        <span class="scale-rating" >
            <label value="1">
                <input type="radio" name="ratings" [(ngModel)]="theFeedback.ratings" value="1">
                <label style="width:100%;"></label>
            </label>
            <label value="2">
                <input type="radio" name="ratings" [(ngModel)]="theFeedback.ratings" value="2">
                <label style="width:100%;"></label>
            </label>
            <label value="3">
                <input type="radio" name="ratings" [(ngModel)]="theFeedback.ratings" value="3">
                <label style="width:100%;"></label>
            </label>
            <label value="4">
                <input type="radio" name="ratings" [(ngModel)]="theFeedback.ratings" value="4">
                <label style="width:100%;"></label>
            </label>
            <label value="5">
                <input type="radio" name="ratings" [(ngModel)]="theFeedback.ratings" value="5">
                <label style="width:100%;"></label>
            </label>
            
        </span>

        <div class="clear"></div>
        <hr class="survey-hr">
        <label for="m_3189847521540640526commentText"> Any Other suggestions/Comments</label><br /><br />
        <textarea name="comment" [(ngModel)]="theFeedback.comment" cols="75" name="commentText" rows="5"></textarea><br>
        <br>
        <div class="clear"></div>
        <input style="background:#43a7d5;color:#fff;padding:12px;border:0" (click)="addAFeedback()" routerLink="/" type="submit" value="Submit your review">
    </form>
</div>
