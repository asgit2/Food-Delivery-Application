<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <!-- Account Page -->
        <div class="account-page" >
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="https://static.vecteezy.com/system/resources/previews/000/273/542/non_2x/online-food-order-concept-vector.jpg" alt="Images to add" width="100%">
                    </div>
                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span>Login</span>
                                <hr id="Indicator">
                            </div>
                            <form id="LoginForm">
                                <input type="text" [(ngModel)]="username" placeholder="Username">
                                <input type="password" [(ngModel)]="password" placeholder="Password">
                                <button type="submit" (click)="adminLogin()" class="btn"> Login</button>
                                <a href="">Forgot password</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
