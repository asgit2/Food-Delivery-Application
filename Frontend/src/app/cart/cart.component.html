<div class="container">
    
    <div class="row">
        <h4 class="d-flex justify-content-between align-item-center">
            <span class="text-muted">Your Cart</span>
        </h4>
        <ul class="list-group" *ngFor="let CART of cart, index as i ">
            <li class="list-group-item d-flex justify-content-between">
                <div>
                    <h6>Item {{i+1}}</h6>
                    <span class="text-muted">{{CART.menuItem}}</span>
                </div>
                <span class="text-muted">{{CART.price | currency:'INR'}}</span>
            </li>
        </ul>
        <ul class="list-group" *ngFor="let CART of cart, index as i ">
            <li class="list-group-item d-flex justify-content-between">
                <div>
                    <h6>Total Amount (Rs.)</h6>
                </div>
                <span class="text-muted">{{getTotal(i) | currency:'INR'}}</span>
            </li>
            
        </ul>
    </div>
    <div class="row">
        <button class="btn btn-success" routerLink="/pay">Proceed to Checkout &rarr;</button>
        <button class="btn btn-secondary" routerLink="/displayMenu">&larr; back to menu</button>
    </div>
</div>
