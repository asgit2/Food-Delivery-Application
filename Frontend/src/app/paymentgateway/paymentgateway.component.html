<div class="container col-8 my-5 br-2 rounded">
    <div class="row g-3">
        <div class="col-4 order-md-last">
            <!-- <app-cart></app-cart> -->
            <div class="container">
                <div class="row">
                    <h4 class="d-flex justify-content-between align-item-center">
                        <span class="text-muted">Your Cart</span>
                    </h4>
                    <ul class="list-group" *ngFor="let CART of cart, index as i ">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Item {{i+1}}</h6>
                                <span class="text-muted">{{CART.menuItem}}</span>
                            </div>
                            <span class="text-muted">{{CART.price | currency:'INR'}}</span>
                        </li>
                    </ul>
                    <ul class="list-group" *ngFor="let CART of cart, index as i ">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Total Amount (Rs.)</h6>
                            </div>
                            <span class="text-muted">{{getTotal(i) | currency:'INR'}}</span>
                        </li>
                        
                    </ul>
                </div>
                <div class="row">
                    <button class="btn btn-secondary" routerLink="/displayMenu">&larr; back to menu</button>
                </div>
            </div>
        </div>
        <div class="col-8">
            <h4>Billing Address</h4>
            <form>
                <div class="row">
                    
                    <div class="col-12">
                        <label class="form-label" for="address">Address </label>
                        <input type="text" id="address" class="form-control">
                    </div>
                    <div class="col-5">
                        <label class="form-label" for="country">Country </label>
                        <input type="text" id="country" class="form-control">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="state">State </label>
                        <input type="text" id="state" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="pin">PINCODE </label>
                        <input type="text" id="pin" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Shipping address is the same as my billing address</label>
                </div>
                <hr>
                <h4>Payment Methods</h4>
                <div class="form-check">
                    <input type="radio" name="payment-Option" class="form-check-input">
                    <label class="form-check-label" >Credit Card</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="payment-Option" class="form-check-input">
                    <label class="form-check-label">Debit Card</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="payment-Option" class="form-check-input">
                    <label class="form-check-label">PayPal</label>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="cardname">Name on Card </label>
                        <input type="text" id="cardname" class="form-control">
                        <small class="text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="creditcard">Credit Card Number </label>
                        <input type="text" id="creditcard" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="expiration">Expiration </label>
                        <input type="text" id="expiration" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="cvv">CVV </label>
                        <input type="text" id="cvv" class="form-control">
                    </div>
                </div>
                <hr>
                <button type="submit" (click)="displayMessage()" routerLink="/feedback" class="btn btn-primary btn-block mb-4">Pay </button>
            </form>
        </div>
    </div>
</div>
